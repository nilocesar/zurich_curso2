<script>
        window["aa5"] = {
            indice: "aa5",
            status: false,
        }
    
        $("body").on('navegacaoComplete', function() {
    
            if ((course.config[course.indice].id).toUpperCase() == ("aa5").toUpperCase()) {
    
                var _tela = window[course.config[course.indice].id];
                var _containerTela = $(".container" + (_tela.indice).toUpperCase());
    
                controle();
    
                if (_tela.status == false) {
                    _tela.status = true;
    
                    //posiciona o elemento com base no tamanho real da imagem de fundo COVER
                    _containerTela.find(".posicionar").positionCSS({
                        box: _containerTela.find('.containerGeral'),
                        img_H: course.height,
                        img_W: course.width
                    });

                    $(".item").on("click", function (event) {

                        var _tela = $(this).attr('tela');
                        var _indice = 0;

                        $.each( course.config, function(indice,item){

                            if( String(item.id).toUpperCase() == String(_tela).toUpperCase() ){
                                _indice = item.indice;
                            }
                        });
                        
                        course.indice = _indice;
                        $("body").attr("nav", "go");
                        $("body").trigger("navegacao");
                        
                    });
    
                  
                } else {
    
                }

                function controle(){
                    _containerTela.find(".item").addClass('itemInativo');
                    _containerTela.find(".item").removeClass('zoomIn animated infinite pulse');

                    var menu = 0;
                    var i = 0;
                    if( course.scorm_get_suspendData("controleMenu")) {
                        menu = parseInt(course.scorm_get_suspendData("controleMenu"));
                    }

                    while ( i <= menu ) {
                        i+=1;
                        _containerTela.find(".item" + i ).removeClass('itemInativo');
                        
                    }

                    
                    _containerTela.find(".item" + (menu+1) ).addClass('animated infinite pulse');
                        

                }

               
            }
            
    
        })
    </script>
