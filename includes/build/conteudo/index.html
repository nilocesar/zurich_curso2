<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-title" content="treinamento" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title></title>

    <style>
         ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
         ::-webkit-scrollbar-button {
            width: 0px;
            height: 0px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: #2A65B0;
            border: 0px none #2A65B0;
            border-radius: 50px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: #4c88e8;
        }
        
         ::-webkit-scrollbar-thumb:active {
            background: #4a7ccc;
        }
        
         ::-webkit-scrollbar-track {
            background: #132A54;
            border: 0px none #132A54;
            border-radius: 0px;
        }
        
         ::-webkit-scrollbar-track:hover {
            background: #132A54;
        }
        
         ::-webkit-scrollbar-track:active {
            background: #060F1D;
        }
        
         ::-webkit-scrollbar-corner {
            background: transparent;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        .fundo {
            position: fixed;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            z-index: -9999;
            /* background: url(includes/img/cenario.jpg) no-repeat center;
            background-size: cover; */
            background-color: #F5F5F5;
        }
        
        #loading {
            width: 100%;
            height: 100%;
            z-index: 99999999;
            position: fixed;
            display: block;
            top: 0px;
            background-color: #fff;
        }
        
        #loading .preloader {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -150px;
            margin-left: -200px;
            background-image: url(includes/img/preloader.gif);
            height: 300px;
            width: 400px;
            color: antiquewhite;
        }
        
        .containerIframe iframe {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            /*border: 1px solid #000;*/
        }
    </style>


    <script>
        window.addEventListener("load", function() {
            // Set a timeout...
            setTimeout(function() {
                // Hide the address bar!
                window.scrollTo(0, 1);
            }, 0);
        });

        function completeIframe() {
            /*

                        try {
                            
                        } catch (e) {
                            
                        }
            */

            // if (StatusBar) {
            //     StatusBar.hide();
            // }
        }
    </script>

</head>

<body>

    <div class="fundo"></div>
    <!--<iframe frameborder="0" scrolling="no" src="course.html"></iframe>-->

    <div id="loading">
        <div class="preloader" id="preloader"></div>
    </div>

    <div class="containerIframe" id="containerIframe">
        <iframe src="course.html" frameborder="0" onload="completeIframe()" allowfullscreen> </iframe>
    </div>

    <!-- /Script -->
    <script data-main="includes/js/iframe.min" src="includes/js/require.js"></script>
</body>

</html>
